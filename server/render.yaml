services:
  - type: web
    name: website-llct-api
    env: python
    buildCommand: curl -LsSf https://astral.sh/uv/install.sh | sh && export PATH="$HOME/.cargo/bin:$PATH" && uv sync --frozen
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      # Database - Supabase Supavisor Pooler Session Mode (Port 5432)
      # IMPORTANT: Render only accepts IPv4 connections, but Supabase direct connection maps to IPv6.
      # Solution: Use Supavisor pooler in session mode (port 5432) instead of direct connection.
      #
      # Individual parameters (recommended - priority over DATABASE_URL)
      - key: DATABASE_USERNAME
        value: postgres.dcalajbubsmcujcoaiqn
      - key: DATABASE_PASSWORD
        sync: false # Set manually in Render Dashboard with your database password
      - key: DATABASE_HOST
        value: aws-1-ap-southeast-2.pooler.supabase.com
      - key: DATABASE_PORT
        value: "5432"
      - key: DATABASE_NAME
        value: postgres
      - key: DATABASE_POOL_SIZE
        value: "10"
      - key: DATABASE_MAX_OVERFLOW
        value: "20"
      # Alternative: DATABASE_URL (will be overridden by individual parameters if set)
      # - key: DATABASE_URL
      #   sync: false # Set manually in Render Dashboard with Supabase Pooler Session Mode connection string
      # Security - tạo SECRET_KEY ngẫu nhiên trong Render dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      # CORS - cập nhật với domain của bạn
      - key: BACKEND_CORS_ORIGINS
        value: '["https://website-llct.onrender.com", "http://localhost:3000"]'
      # Supabase Configuration
      - key: SUPABASE_URL
        value: https://dcalajbubsmcujcoaiqn.supabase.co
      - key: SUPABASE_ANON_KEY
        value: sb_publishable_eiuXYxArpNC5HSu8huYUGg_SEdhDeqw
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: sb_secret_puv6GTgB6iXtI4VnX--Ylw_1jAzrUTV
      # Upstash Redis Configuration
      - key: UPSTASH_REDIS_REST_URL
        value: https://strong-wahoo-33802.upstash.io
      - key: UPSTASH_REDIS_REST_TOKEN
        value: AYQKAAIncDIwNWM1OGY4YTE5ZjI0YWZjYWQ4Njg3ZDQ4OGU1ZmU2OHAyMzM4MDI
      # Redis Cache & Queue (nếu dùng Render Redis)
      - key: REDIS_URL
        fromService:
          type: redis
          name: website-llct-redis
          property: connectionString
      - key: REDIS_CACHE_TTL
        value: 300
      - key: REDIS_RATE_LIMIT_TTL
        value: 3600
      # AI & LLM - Gemini Configuration
      - key: GEMINI_API_KEY
        value: AIzaSyDD7ZtxEtlS_FFsP0lkNIhVOb569fkuWDw
      - key: GEMINI_MODEL_CHAT
        value: gemini-2.5-flash
      - key: GEMINI_MODEL_COMPLEX
        value: gemini-2.5-pro
      # AI Server (Cloud Run) RAG
      - key: RAG_TOP_K
        value: 3
      - key: RAG_TTL_SECONDS
        value: 900
      # Vector Search
      - key: EMBEDDING_MODEL
        value: sentence-transformers/all-MiniLM-L6-v2
      - key: VECTOR_DIMENSION
        value: 384
      - key: SIMILARITY_THRESHOLD
        value: 0.7
      # File Storage
      - key: UPLOAD_MAX_SIZE
        value: 52428800
      - key: ALLOWED_EXTENSIONS
        value: '[".pdf", ".docx", ".txt", ".md", ".jpg", ".png", ".mp4"]'
      - key: STORAGE_BUCKET
        value: materials
      # Rate Limiting
      - key: RATE_LIMIT_REQUESTS
        value: 100
      - key: RATE_LIMIT_WINDOW
        value: 3600
      - key: CHAT_RATE_LIMIT
        value: 50
      - key: AI_RATE_LIMIT
        value: 20
      # Feature Flags
      - key: ENABLE_AI_CHAT
        value: true
      - key: ENABLE_DEBATE_ROOM
        value: true
      - key: ENABLE_SOCRATIC_BOT
        value: true
      - key: ENABLE_AUTO_QUIZ_GENERATION
        value: true

databases:
  - name: website-llct-db
    databaseName: website_llct
    user: website_llct_user
    plan: free
